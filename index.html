<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>
<body>
    <div class="container">
        <form id="form1">
            <h3>Criar Conta</h3>
            <input type="text" placeholder="E-mail" required>
            <input type="password" placeholder="Senha" required>
            <input type="password" placeholder="Confirme a Senha" required>
            <div class="btn-box">
                <button type="button" id="next1">Próximo</button>
            </div>
        </form>
        <form id="form2">
            <h3>Redes Sociais</h3>
            <input type="text" placeholder="Intagram">
            <input type="text" placeholder="GitHub">
            <input type="text" placeholder="Twitter">
            <div class="btn-box">
                <button type="button" id="back1">Voltar</button>
                <button type="button" id="next2">Próximo</button>
            </div>
        </form>
        <form id="form3">
            <h3>Informações Pessoais</h3>
            <input type="text" placeholder="Nome" required>
            <input type="text" placeholder="Sobrenome" required>
            <input type="text" placeholder="Telefone" required>
            <div class="btn-box">
                <button type="button" id="back2">Voltar</button>
                <button type="button" id="submit">Enviar</button>
            </div>
        </form>
        <div class="step-row">
            <div id="progress"></div>
            <div class="step-col"><small>Passo 1</small></div>
            <div class="step-col"><small>Passo 2</small></div>
            <div class="step-col"><small>Passo 3</small></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
